<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="start active">
        <img src="./images/othelo-logo.png" alt="othello logo">
        <div class="buttons">
          <button class="button single-player">Single Player</button>
          <button class="button two-player">Two players</button>
        </div>
        <div>
          Each player has 32 disks. Get rid of yours by surrounding the ones of your opponent to win. Good luck!
        </div>
      </div>
      <div class="game">
        <div class="winner">
        </div>
        <div class="score active">
          <div class="turn red">
            <div>Desdemona: <span></span></div>
            <img src="./images/rose-icon.jpg" alt="">
          </div>
          <div class="turn black">
            <img src="./images/icon-sword.jpg" alt="">
            <div>Othello: <span></span></div>
          </div>
        </div>
        <div class="game-board"></div>
        <button class="button">Play again</button>
      </div>
    </main>
  </body>
</html>
